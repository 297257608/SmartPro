<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN"><!--<![endif]--><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Zanblog › 登录</title>
	<link rel="stylesheet" id="buttons-css" href="./css/buttons.min.css" type="text/css" media="all">
<link rel="stylesheet" id="dashicons-css" href="./css/dashicons.min.css" type="text/css" media="all">
<link rel="stylesheet" id="login-css" href="./css/login.min.css" type="text/css" media="all">

	<body class="login login-action-login wp-core-ui  locale-zh-cn">
	<div id="login">
		<h1><a href="http://www.yeahzan.com/zanblog" title="Zanblog" tabindex="-1">Zanblog</a></h1>
	
<form name="loginform" id="loginform" action="http://www.yeahzan.com/zanblog/wp-login.php" method="post">
	<p>
		<label for="user_login">用户名<br>
		<input type="text" name="log" id="user_login" class="input" value="" size="20"></label>
	</p>
	<p>
		<label for="user_pass">密码<br>
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20"></label>
	</p>
		<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"> 记住我的登录信息</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="登录">
		<input type="hidden" name="redirect_to" value="http://www.yeahzan.com/zanblog/wp-admin/">
		<input type="hidden" name="testcookie" value="1">
	</p>
</form>

<p id="nav">
<a href="http://www.yeahzan.com/zanblog/wp-login.php?action=register">注册</a> | 	<a href="http://www.yeahzan.com/zanblog/wp-login.php?action=lostpassword" title="找回密码">忘记密码？</a>
</p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>
